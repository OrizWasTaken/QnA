<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %} - qnas</title>
</head>
    <body>
        {% block nav %}
            <nav>
                <a href="{% url 'qnas:index' %}"> Home</a>
                <a href="{% url 'qnas:questions' %}">Questions</a>
                <a href="{% url 'qnas:tags' %}">Tags</a>
                {% if user.is_authenticated %}
                    <a href="{% url "accounts:profile" user.username %}">Profile</a>
                {% endif %}

                {#Not for nav, for header#}
                {% if user.is_authenticated %}
                    <span>Hello, {{ user }}</span>
                {% else %}
                    <a href="{% url 'accounts:signup' %}">Sign up</a>
                    <a href="{% url 'accounts:login' %}">Log in</a>
                {% endif %}
            </nav>
        {% endblock nav %}
        {% block content %}{% endblock %}
    </body>
</html>
