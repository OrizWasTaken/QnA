{% extends "qnas/base.html" %}
{% block title %}Log in{% endblock title %}

{% block content %}
    <h1>Log in</h1>
    <p><em>{{ error }}</em></p>
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="hidden" name="next" value="{{ next }}">
        <button>Log in</button>
    </form>
{% endblock content %}
